Constant MaxStringLength: 32

Class HiddenConfig: { auth: Root, persist: yes }
Class HiddenStatus: { auth: Root, persist: no  }

Enum HugeEnum: 
   Negative: -2147483647
   Positive:  2147483646

Enum TestEnum: 
   Zero  :  { value: 0, description: A value of zero }
   First :  { value: 1, description: The first real value }
   Second:  2
   Truth : 42 

Bitmask BitMask8: 
   BitZero  : 0
   BitOne   : 1
   BitTwo   : 2
   BitThree : 3
   BitFour  : 4
   BitFive  : 5
   BitSix   : 
      bit: 6
      description: This is a special bit
   BitSeven : 7

Bitmask BitMask32: 
   BitZero  : 0
   BitOne   : 1
   # BitTwo   : 2
   # BitThree : 3
   BitFour  : 4
   BitFive  : 5
   BitSix   :
      bit: 6
      description: This is a special bit
   BitSeven : 7
   BitEight : 8
   BitNine : 9
   # Mind the Gap!
   Bit30 : 30
   Bit31 : 31

Bitmask BitMask64: 
   Bit4  : 4
   Bit30 : 30
   Bit31 : 31
   Bit32 : 32
   Bit60 : 60

Object TagsTest:
   privateStatus: { type: i8, description: "A private status field", min: 20, max: 255, class: HiddenStatus }
   privateConfig: { type: i8, description: "A private config field", min: 20, max: 255, class: HiddenConfig }
   action:        { type: bool, class: Action }
   somePassword: 
      type: string:16
      description: A password field
      min: 20
      max: 255
      tag: 2
      auth:
         read: Root
         write: Public
      persist: yes 
   publicStatus: 
      type: i8
      persist: no 
      auth:
         write: Root
   publicReadOnlyConfig: 
      type: i8
      auth:
         read: Public
         write: Root
      persist: yes 
   publicTempConfig:
      type: i8
      persist: no
   publicConfig:
      type: i8

