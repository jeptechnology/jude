   publicStatus [MaxStringLength]: { type: i8, class: Status }     
   publicReadOnlyConfig[MaxStringLength]: i8
   publicTempConfig    [MaxStringLength]: i8  
   publicConfig        [MaxStringLength]: { type: i8, class: Config }          

