   privateConfig: { type: TagsTest, class: HiddenConfig }
   action:        TagsTest
   somePassword:  TagsTest
   publicStatus:  { type: TagsTest, class: Status }       
   publicReadOnlyConfig: TagsTest
   publicTempConfig:     TagsTest   
   publicConfig:         { type: TagsTest, class: Config }              

